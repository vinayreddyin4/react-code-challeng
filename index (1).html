<!--ex1/index.html - Angular starter -->

<!DOCTYPE=html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <!-- First exercise.   Data Binding -->
    <h3>1. Data Binding</h3>
    <form>
        <div class="form-group">
            <label for="candidateName">Candidate Name</label>
            <input type="text" class="form-control" id="candidateName"
                    placeholder="Your Name"> </input>
            <p/>
            <p/>
            <strong>Hello &lt;Candidate Name&gt;</strong>
        </div>
    </form>
    <hr />

  <!-- Replace text with dynamic list from controller -->

   <h3>2. Replace placeholder stocks using Contoller/Model</h3>
   <form class="form-inline">
     <div class="form-group">
       <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
       <div class="input-group">
      <div class="input-group-addon">
           <input type="text" class="form-control" id="industryFilter"
           placeholder="Filter by Industry" >
          <!-- doesn't refresh <button type="button" class="btn btn-default"
              ng-click="industryFilter=''">X</button> -->
           <button type="submit" class="btn btn-primary">Filter</button>
         </div>
       </div>
     </div>
    </form>
    <div class=bs-example data-example-id=condensed-table>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Industry</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope=row>1</th>
                    <td>Stock1</td>
                    <td>$801.00</td>
                    <td>Tech</td>
                    <td>
                      <button type="button" class="btn btn-warning">Refresh</button>
                    </td>
                </tr>
                <tr>
                    <th scope=row>2</th>
                    <td>Stock2</td>
                    <td>$68.75</td>
                    <td>Health</td>
                    <td>
                      <button type="button" class="btn btn-warning">Refresh</button>
                    </td>
                </tr>
                <tr>
                    <th scope=row>3</th>
                    <td>Stock3</td>
                    <td>$785.00</td>
                    <td>Retail</td>
                    <td>
                      <button type="button" class="btn btn-warning">Refresh</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
